site_name: Xiao's Group
site_url: https://sitename.example
theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  icon:
    logo: fontawesome/solid/x
  # logo: images/logo.png
  # favicon: images/favicon.png
  features:
    - navigation.footer
  palette:
    # Dark Mode 
    - scheme: slate
      toggle: 
        icon: material/weather-sunny
        primary: green
      accent: deep purple  # hight the clickable 

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: light mode
      primary: blue
      accent: deep orange



markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences


extra:
  social:
    - icon: simple/github
      link: https://github.com/xiaohaigroup/xiaohaigrouo.github.io

